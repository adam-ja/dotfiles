- clean: ['~']
- shell:
    - [git submodule foreach --recursive git submodule update --init, Installing submodules]
    - [~/dotfiles/install_packages.sh, Installing useful packages]
    -
      command: ~/dotfiles/vim/install.sh
      description: Installing vim (this may take a while)
      stdout: true
      stderr: true
    - [~/dotfiles/gsettings.sh, Applying gsettings]
    -
        command: >-
          printf "\e[38;5;202mRemember to set the default shell to zsh using: \e[7mchsh -s `which zsh`\e[0m\n"
        stdout: true
- link:
    ~/.ignore: misc/ignore
    ~/.gitconfig: git/.gitconfig
    ~/.vim: vim/
    ~/.tmux.conf: tmux/.tmux.conf
    oh-my-zsh/custom/themes/spaceship-prompt: spaceship-prompt
    oh-my-zsh/custom/themes/spaceship.zsh-theme: spaceship-prompt/spaceship.zsh-theme
